<html>
    <head>
        <link type="text/css" rel="stylesheet" href="css/index.css">
        <script src="https://apis.google.com/js/platform.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    </head>
    <body>
        <div class="menu-bar">
            <a href="/">
                <div id="site-title">aramuk/login</div>
            </a>
            <div id='uname' class='log redirect' style='width: 120px;'></div>
            <div class='dropdown'>
                <div class='portrait'></div>
                <a id='edit' class='redirect p-nav'>Edit Profile</a>
                <a class='redirect p-nav' href='/logout'>Log Out</a>
            </div>
        </div>
        <div class='content'></div>
        <script>
            $(window).on('load', function(){
                $.get('/loadData', function(data){
                    if(data.fname == null){
                        data = {
                            fname: "Your",
                            lname: "Account"
                        }
                    }
                    $('#uname').append(data.fname + ' ' + data.lname);
                    $('#uname').css({'font-size':'16px', });
                    $('.portrait').append(data.fname[0]);
                });
            });

            $('#uname').click(function(){
                if($('.dropdown').is(':visible')){
                    $('.dropdown').css({'display':'none'});
                }
                else{
                    $('.dropdown').css({'display':'block'});
                }
            });

            $('#edit').click(function(){
                $.get('/editaccount', function(data){
                    $('.content').append(data);
                    $('.dropdown').css({'display':'none'});
                });
            });

            $('#submit').click(function(){
                $('#editAccount').submit();
            });
        </script>
    </body>
</html>
