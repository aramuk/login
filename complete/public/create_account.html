<html>
    <head>
        <link rel="stylesheet" href="./css/index.css">
        <script src="https://apis.google.com/js/platform.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    </head>
    <header></header>
    <body>
        <div class="menu-bar">
            <a href="/">
                <div id="site-title">aramuk/login</div>
            </a>
        </div>
        <div class="form">
            <h3>Create an Account</h3>
            <form id='check' action="/checkAvailability" method="get">
                <label for="id">Email:</label>
                <input id="name" name="username">
                <div class="error-msg"></div>
            </form>
            <form id='create' action="/create" method="post">
                <p>Password must contain at least 8 characters including: 1 uppercase letter, 1 lowercase letter, 1 number, 1 character</p>
                <label for="pwd">Password:</label>
                <input id="pwd"  name="pwd" type="password">
                <div class="error-msg"></div>
                <label for="conf_pwd">Retype Password:</label>
                <input id="conf_pwd" name="conf_pwd" type="password">
                <div class="error-msg"></div>
            </form>
            <button id="check_availability" class="redirect">Check Account Availability</button>
            <!-- <button id="sign_up" class="redirect">Create Account</button> -->
            <br><br>
            <a class="redirect" href="/login">Already have an account?</a>
        </div>
        <script>
            check = $('#check');
            create = $('#create');
            create.css({'display':'none'})

            $('#check_availability').click(function(){
                if(check.valid()){
                    check.submit();
                }
            });

            check.validate({
                rules: {
                    username: {
                        required: true,
                        email: true
                    }
                },
                messages: {
                    username: {
                        required: "Your email is needed to contact you",
                        email: "Please enter a valid email"
                    }
                },
                errorPlacement: function(error, element){
                    $(element).next().append(error);
                } 
            });


            $('#sign_up').click(function(){
                if(create.valid()){
                    create.submit();
                }
            });
        
            create.validate({
                rules: {
                    pwd: {
                        required: true,
                        pattern: /(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%\^&*)(+=._-]).{8,}/,
                    },
                    conf_pwd: {
                        required: true,
                        equalTo: pwd
                    }
                },
                messages: {
                    pwd: {
                            required: "You need a password to securely access your account",
                            pattern: "Please follow password strength rules"
                    },
                    conf_pwd: {
                        required: "You need to confirm your password",
                        equalTo: "Your passwords must match"
                    }
                },
                errorPlacement: function(error, element){
                    $(element).next().append(error);
                } 
            });
        </script>
    </body>
</html>
