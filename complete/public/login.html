<html>
    <head>
        <link rel="stylesheet" href="./css/index.css">
        <script src="https://apis.google.com/js/platform.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    </head>
    <body>
        <div class="menu-bar">
            <a href="/">
                <div id="site-title">aramuk/login</div>
            </a>
        </div>
        <h3>Sign in to your account</h3>
        <form id='login' action="/verify" method="get">
            <label>Username:</label>
            <input name="username" autocomplete="off" required><br>
            <label>Password:</label>
            <input type="password" name="pwd" autocomplete="off" required><br>
        </form>
        <button id='submit' class="redirect">Login</button>
        <br><br>
        <a class="redirect" href="/sign_up">Don't have an account?</a>
        <script>
            $('#submit').click(function(){
                login = $('#login');
                if(login.valid()){
                    login.submit();
                }
            }); 

            $('#submit').validate({
                rules: {
                    username: {
                        required: true,
                        email: true
                    }
                }
            })
        </script>
    </body>
</html>
