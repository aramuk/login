<html>
    <head>
        <link rel="stylesheet" href="./css/index.css">
        <script src="https://apis.google.com/js/platform.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    </head>
    <body>
        <div class="menu-bar">
            <a href="/">
                <div id="site-title">aramuk/login</div>
            </a>
        </div>
        <div class="form">
            <h3>Sign in to your account</h3>
            <form id='login' action="/verify" method="get">
                <label for="name">Username:</label>
                <input id="name" name="username" autocomplete="off">
                <div class="error-msg"></div>
                <label for="pwd">Password:</label>
                <input id="pwd" name="pwd" type="password" autocomplete="off">
                <div class="error-msg"></div>
            </form>
            <button id='submit' class="redirect">Login</button>
            <br><br>
            <a class="redirect" href="/sign_up">Don't have an account?</a>
        </div>
        
        <script>
            var login = $('#login');

            $('#submit').click(function(){
                if(login.valid()){
                    $.get('/verify', login.serialize(), function(data){
                        if(data.verified){
                            alert('Login Successful');
                            window.location.replace('/');
                        }
                        else{
                            alert('Login Failed');
                        }
                    });
                }
            }); 

            login.validate({
                rules: {
                    username: {
                        required: true,
                        email: true
                    },
                    pwd: {
                        required: true
                    }
                },
                errorPlacement: function(error, element){
                    $(element).next().append(error);
                }
            });
        </script>
    </body>
</html>
