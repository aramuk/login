<html>
    <head>
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <div class="menu-bar">
            <a href="/">
                <div id="site-title">aramuk/login</div>
            </a>
        </div>
        <h3>Sign in to your account</h3>
        <form action="/verify" method="get">
            <label>Username:</label>
            <input type="email" name="username" autocomplete="off" required><br>
            <label>Password:</label>
            <input type="password" name="pwd" autocomplete="off" required><br>
            <input type="submit" value="Login">
        </form>
        <br><br>
        <a class="redirect" href="/sign_up">Don't have an account?</a>
    </body>
</html>
